<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    body.light {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #020617;
    }

    .glass {
      width: 380px;
      padding: 26px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    body.light .glass {
      background: rgba(255,255,255,0.75);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin: 10px 0 14px;
      background: linear-gradient(to right, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light h1 {
      -webkit-text-fill-color: initial;
      color: #020617;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    select {
      padding: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    body.light input {
      background: rgba(0,0,0,0.06);
      color: #020617;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
      color: #020617;
    }

    .result {
      margin-top: 12px;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
      display: none;
    }

    body.light .result {
      background: rgba(0,0,0,0.06);
      color: #020617;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      font-size: 13px;
    }

    /* ðŸ”¥ CHART FIX */
    .charts {
      display: none;
      margin-top: 14px;
    }

    canvas {
      margin-top: 10px;
      max-height: 220px;
    }

    footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .socials {
      margin-top: 4px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .socials a {
      color: inherit;
      font-size: 20px;
    }

    /* ðŸ’» Desktop tightening */
    @media (min-width: 768px) {
      .glass { width: 440px; }
      canvas { max-height: 200px; }
      footer { margin-top: 10px; }
    }
  </style>
</head>

<body>
  <div class="glass">
    <div class="top-bar">
      <select id="currency">
        <option value="â‚¹">â‚¹ INR</option>
        <option value="$">$ USD</option>
        <option value="â‚¬">â‚¬ EUR</option>
      </select>
      <span style="cursor:pointer" onclick="toggleTheme()">ðŸŒ—</span>
    </div>

    <h1>Loan Calculator</h1>

    <input id="p" type="number" placeholder="Principal Amount">
    <input id="r" type="number" placeholder="Interest Rate (%)">
    <input id="t" type="number" placeholder="Tenure (Years)">

    <button onclick="calculate()">Calculate EMI ðŸš€</button>

    <div id="result" class="result"></div>

    <div class="actions">
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="exportPDF()">Export PDF</button>
    </div>

    <!-- âœ… Charts wrapped -->
    <div class="charts" id="charts">
      <canvas id="donutChart"></canvas>
      <canvas id="barChart"></canvas>
    </div>

    <footer>
      Built by <b>Kashish Yadav</b> âš¡
      <div class="socials">
        <a href="https://github.com/kashishyadav2706" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/kashish-yadav228/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>

<script>
  let donut, bar, latestData;

  function toggleTheme() {
    document.body.classList.toggle("light");
  }

  function calculate() {
    fetch("https://loan-comparison.onrender.com/calculate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        principal: Number(p.value),
        rate: Number(r.value),
        tenure: Number(t.value)
      })
    })
    .then(res => res.json())
    .then(data => {
      latestData = data;
      charts.style.display = "block";

      const sym = currency.value;
      result.style.display = "block";
      result.innerHTML = `
        ðŸ’µ EMI: <b>${sym}${data.emi}</b><br>
        ðŸ”¥ Total Interest: ${sym}${data.total_interest}<br>
        ðŸ§¾ Total Payment: ${sym}${data.total_payment}
      `;

      renderCharts(data.total_interest, data.total_payment - data.total_interest);
    });
  }

  function renderCharts(interest, principal) {
    if (donut) donut.destroy();
    if (bar) bar.destroy();

    donut = new Chart(donutChart, {
      type: "doughnut",
      data: {
        labels: ["Interest", "Principal"],
        datasets: [{
          data: [interest, principal],
          backgroundColor: ["#ef4444", "#22c55e"]
        }]
      }
    });

    bar = new Chart(barChart, {
      type: "bar",
      data: {
        labels: ["Principal", "Interest"],
        datasets: [{
          data: [principal, interest],
          backgroundColor: ["#22c55e", "#ef4444"]
        }]
      }
    });
  }

  function exportCSV() {
    if (!latestData) return;
    const csv = `EMI,${latestData.emi}\nTotal Interest,${latestData.total_interest}\nTotal Payment,${latestData.total_payment}`;
    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "loan-summary.csv";
    a.click();
  }

  function exportPDF() {
    if (!latestData) return;
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    pdf.text("Loan Summary", 20, 20);
    pdf.text(`EMI: ${latestData.emi}`, 20, 40);
    pdf.text(`Total Interest: ${latestData.total_interest}`, 20, 55);
    pdf.text(`Total Payment: ${latestData.total_payment}`, 20, 70);
    pdf.save("loan-summary.pdf");
  }
</script>
</body>
</html>
