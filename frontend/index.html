<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      transition: all 0.3s ease;
    }

    body.light {
      background: linear-gradient(135deg, #e5e7eb, #f8fafc);
      color: #020617;
    }

    .glass {
      width: 340px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: pop 0.7s ease;
    }

    body.light .glass {
      background: rgba(255, 255, 255, 0.75);
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      background: linear-gradient(to right, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
      text-align: right;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: inherit;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
      color: #020617;
    }

    .result {
      margin-top: 15px;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    body.light .result {
      background: rgba(0,0,0,0.05);
    }

    canvas {
      margin-top: 15px;
      display: none;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .socials {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .socials a {
      color: inherit;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      .glass {
        width: 440px;
      }
    }
  </style>
</head>

<body>
  <div class="glass">
    <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>

    <h1>Loan Calculator</h1>

    <input id="p" type="number" placeholder="üí∞ Principal Amount">
    <input id="r" type="number" placeholder="üìà Interest Rate (%)">
    <input id="t" type="number" placeholder="‚è≥ Tenure (Years)">

    <button onclick="calculate()">Calculate EMI üöÄ</button>

    <div id="result" class="result"></div>

    <canvas id="donutChart"></canvas>

    <footer>
      Built by <b>Kashish Yadav</b> ‚ö°
      <div class="socials">
        <a href="https://github.com/kashishyadav2706" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/kashish-yadav228/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </footer>
  </div>

<script>
  let chart;

  function toggleTheme() {
    document.body.classList.toggle("light");
    if (chart) chart.destroy();
  }

  function calculate() {
    const principal = Number(p.value);
    const rate = Number(r.value);
    const tenure = Number(t.value);

    if (!principal || !rate || !tenure) {
      result.style.display = "block";
      result.innerHTML = "‚ö†Ô∏è Please fill all fields";
      return;
    }

    fetch("https://loan-comparison.onrender.com/calculate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ principal, rate, tenure })
    })
    .then(res => res.json())
    .then(data => {
      result.style.display = "block";
      result.innerHTML = `
        üíµ EMI: <b>‚Çπ${data.emi}</b><br>
        üî• Total Interest: ‚Çπ${data.total_interest}<br>
        üßæ Total Payment: ‚Çπ${data.total_payment}
      `;
      drawChart(principal, data.total_interest);
    });
  }

  function drawChart(principal, interest) {
    const ctx = document.getElementById("donutChart");
    ctx.style.display = "block";

    const textColor = document.body.classList.contains("light") ? "#020617" : "#ffffff";

    chart = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: ["Principal", "Interest"],
        datasets: [{
          data: [principal, interest],
          backgroundColor: ["#38bdf8", "#a78bfa"],
          borderWidth: 0
        }]
      },
      options: {
        cutout: "70%",
        plugins: {
          legend: {
            labels: { color: textColor }
          }
        }
      }
    });
  }
</script>
</body>
</html>
