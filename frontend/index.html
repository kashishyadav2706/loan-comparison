<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .glass {
      width: 340px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(to right, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #cbd5f5;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
      color: #020617;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(56,189,248,0.4);
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
      display: none;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .socials {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .socials a {
      color: #cbd5f5;
      font-size: 20px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .socials a:hover {
      color: #38bdf8;
      transform: translateY(-2px);
    }

    /* üì±‚û°Ô∏èüíª Responsive Design */
    @media (min-width: 768px) {
      .glass {
        width: 420px;
        padding: 35px;
      }

      h1 {
        font-size: 28px;
      }

      input, button {
        font-size: 15px;
      }

      .result {
        font-size: 15px;
      }
    }

    @media (min-width: 1200px) {
      .glass {
        width: 480px;
      }
    }
  </style>
</head>

<body>
  <div class="glass">
    <h1>Loan Calculator</h1>

    <input id="p" type="number" placeholder="üí∞ Principal Amount">
    <input id="r" type="number" placeholder="üìà Interest Rate (%)">
    <input id="t" type="number" placeholder="‚è≥ Tenure (Years)">

    <button onclick="calculate()">Calculate EMI üöÄ</button>

    <div id="result" class="result"></div>

    <footer>
      Built by <b>Kashish Yadav</b> ‚ö°
      <div class="socials">
        <a href="https://github.com/kashishyadav2706" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/kashish-yadav228/" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </footer>
  </div>

<script>
  function calculate() {
    const principal = p.value;
    const rate = r.value;
    const tenure = t.value;

    if (!principal || !rate || !tenure) {
      result.style.display = "block";
      result.innerHTML = "‚ö†Ô∏è Please fill all fields";
      return;
    }

    fetch("https://loan-comparison.onrender.com/calculate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        principal: Number(principal),
        rate: Number(rate),
        tenure: Number(tenure)
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        result.style.display = "block";
        result.innerHTML = "‚ö†Ô∏è " + data.error;
        return;
      }

      result.style.display = "block";
      result.innerHTML = `
        üíµ EMI: <b>‚Çπ${data.emi}</b><br>
        üî• Total Interest: ‚Çπ${data.total_interest}<br>
        üßæ Total Payment: ‚Çπ${data.total_payment}
      `;
    })
    .catch(() => {
      result.style.display = "block";
      result.innerHTML = "‚ö†Ô∏è Backend not responding";
    });
  }
</script>
</body>
</html>
